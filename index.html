<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="贾一飞" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>卷尾语</title>
  </head>
  <body>
    <div class="container">
      <div class="flex-container">
        <article>
          <h1>卷尾语</h1>
          <p>
            青春是一场遇见
            <br />
            就像冷遇见了暖，就有了雨
            <br />
            春遇到冬，有了岁月
            <br />
            天遇到地，有了永恒
            <br />
            我们遇到浙农林大，有了独一无二的青春记忆
            <br />
            旅途会有终点，亦如候鸟会到达温暖的地方
            <br />
            母校记录着我们在浙农林大的点点滴滴
            <br />
            她站成一树银杏的挺拔身姿陪伴着我们
            <br />
            化成亿年化石的深邃目光注视着我们
            <br />
            这是最好的年华
            <br />
            如树树高洁馥郁的玉兰纯粹简单
            <br />
            如怒放茶蘼的山茶杜鹃呈现自我
            <br />
            如朵朵别具风韵的岛上梅花不惧磨难
            <br />
            希望我们继续兴致盎然的与世界交手，永远热情四溢
            <br />
            也希望我们继续保持那一份热爱，奔赴下一场山海
            <br />
            遇见，便是最好的相聚
            <br />
            别离，是另一段幸福旅程的起点
          </p>
        </article>
      </div>
    </div>
  </body>
</html>
